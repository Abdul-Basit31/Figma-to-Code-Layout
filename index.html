<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New School</title>
</head>
<body>
    
    <header>
        <nav>
                <span class="logo">New School</span>
                <span class="name"><ul><li>About</li><li>Academy</li><li>Features</li></ul></span>
                <button class="sib">Sign In</button>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Your Modern <br> Online School</h1>
            <p>New School is an aggregator of multimedia educational materials from around the world</p>
            <div class="buttons">
                <a href="#" class="start-today">Start Today</a>
                <a href="#" class="registration">Registration</a>
            </div>
            <p class="category-label">Choose Your Category:</p>
            <div class="categories">
                <a href="#">Elementary School</a>
                <a href="#">Middle School</a>
                <a href="#">High School</a>
            </div>
        </div>

        <div class="hero-images">
            <div class="img1">
            <div class="image-circle" style="background-image: url('./images/1.jpg');"></div>
            <div class="image-circle" style="background-image: url('./images/2.jpg');"></div>
            </div>
            <div class="img2">
            <div class="image-circle" style="background-image: url('./images/3.jpg');"></div>
            <div class="image-circle" style="background-image: url('./images/4.jpg');"></div>
            </div>
            <div class="img3">
            <div class="image-circle" style="background-image: url('./images/5.jpg');"></div>
            <div class="image-circle" style="background-image: url('./images/6.jpg');"></div>
            </div>
        </div>
    </section>

</body>
</html>
